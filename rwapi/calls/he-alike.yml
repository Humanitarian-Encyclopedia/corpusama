fields:
  exclude:
  - body-html
  - url_alias
filter:
  conditions:
  - field: format
    negate: true
    value:
    - Map
    - Interactive
    - Infographic
    - Appeal
    - Other
    - News and Press Release
  - field: language
    value: English
  - field: date
    value: 
      from: '2000-01-01T00:00:00+00:00'
      to: '2020-12-31T00:23:59+00:00'
  operator: AND
limit: 1000
offset: 0
profile: full
slim: 1
sort:
- date:asc
