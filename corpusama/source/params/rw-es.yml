filter:
  conditions:
  - field: format
    negate: true
    value:
    - Map
    - Interactive
    - Infographic
    - Other
  - field: language
    value: Spanish
  - field: date
    value:
      from: '2000-01-01T00:00:00+00:00'
  operator: AND
limit: 1000
offset: 0
profile: full
slim: 1
sort:
- date.changed:asc
