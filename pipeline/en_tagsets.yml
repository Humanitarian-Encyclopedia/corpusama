notes:
  - The best-fitting UPOS value for a tag is generalized from ud-ewt's .conllu file
  - some are simplified (e.g. SYM values annotated as PUNCT)
  - some are expanded (e.g. verb:ing)
sources:
  fl-en: https://freeling-user-manual.readthedocs.io/en/v4.2/tagsets/tagset-en/
  ske-en-tt-2: https://www.sketchengine.eu/english-treetagger-pipeline-2/
  ud-ewt: https://github.com/UniversalDependencies/UD_English-EWT
  upos: https://universaldependencies.org/u/pos/
ske-en-tt-2:
  "''":
    upos: PUNCT
    note: single quotation ' (added manually)
  "``":
    upos: PUNCT
    note: double quotation " (added manually)
  "”":
    upos: PUNCT
    note: "single or double quotation marks 	” ‘"
  "“":
    upos: PUNCT
    note: "single or double quotation marks 	” ‘"
  "(":
    upos: PUNCT
    note: "left brackets 	( [ {"
  ")":
    upos: PUNCT
    note: "right brackets 	) ] }"
  ",":
    upos: PUNCT
    note: "comma 	,"
  "$":
    upos: PUNCT
    note: "currency punctbols 	$ £ €"
  "#":
    upos: PUNCT
    note: "hash (number sign) 	#"
  ":":
    upos: PUNCT
    note: "dashes, ellipsis, underscore, (semi)colon 	– … .. _ ; :"
  CC:
    upos: CCONJ
    note: "coordinating conjunction 	and"
  CD:
    upos: NUM
    note: "cardinal number 	1, one"
  CDZ:
    upos: PRON
    note: "possesive pronoun 	one’s"
  DT:
    upos: DET
    note: "determiner 	the"
  EX:
    upos: PRON
    note: "existential there 	there is"
  FW:
    upos: X:foreign
    note: "foreign word 	d’hoevre"
  IN:
    upos: ADP
    note: "preposition, subordinating conjunction 	in, of, like"
  IN/that:
    upos: ADP
    note: "/that 	that as subordinator 	that"
  JJ:
    upos: ADJ
    note: "adjective 	green"
  JJR:
    upos: ADJ
    note: "adjective, comparative 	greener"
  JJS:
    upos: ADJ
    note: "adjective, superlative 	greenest"
  LS:
    upos: X:list
    note: "list marker 	1)"
  MD:
    upos: AUX
    note: "modal (verbs) 	could, will, should, would"
  NN:
    upos: NOUN
    note: "noun, singular or mass 	table"
  NNS:
    upos: NOUN
    note: "noun plural 	tables"
  NNSZ:
    upos: NOUN
    note: "possessive noun plural 	people’s, women’s"
  NNZ:
    upos: NOUN
    note: "possessive noun, singular or mass 	year’s, world’s"
  NP:
    upos: PROPN
    note: "proper noun, singular 	John"
  NPS:
    upos: PROPN
    note: "proper noun, plural 	Vikings"
  NPSZ:
    upos: PROPN
    note: "possesive proper noun, plural 	Boys’, Workers’"
  NPZ:
    upos: NOUN
    note: "possesive noun, singular 	Britain’s, God’s"
  PDT:
    upos: DET
    note: "predeterminer 	both the boys"
  PP:
    upos: PRON
    note: "personal pronoun 	I, he, it"
  PPZ:
    upos: PRON
    note: "possessive pronoun 	my, his"
  RB:
    upos: ADV
    note: "adverb 	however, usually, naturally, here, good"
  RBR:
    upos: ADV
    note: "adverb, comparative 	better"
  RBS:
    upos: ADV
    note: "adverb, superlative 	best"
  RP:
    upos: ADP
    note: "particle 	give up"
  SENT:
    upos: PUNCT
    note: "Sentence-break punctuation 	. ! ?"
  SYM:
    upos: PUNCT
    note: "Symbols (except for those listed above) 	/ = *"
  TO:
    upos: PART
    note: "infinitive ‘to’ 	togo"
  UH:
    upos: INTJ
    note: "interjection 	uhhuhhuhh"
  VB:
    upos: VERB:base
    note: "verb be, base form 	be"
  VBD:
    upos: VERB:past
    note: "verb be, past tense 	was, were"
  VBG:
    upos: VERB:ing
    note: "verb be, gerund/present participle 	being"
  VBN:
    upos: VERB:part
    note: "verb be, past participle 	been"
  VBP:
    upos: VERB
    note: "verb be, present, non-3d person 	am, are"
  VBZ:
    upos: VERB
    note: "verb be, 3rd person sing. present 	is"
  VH:
    upos: VERB:base
    note: "verb have, base form 	have"
  VHD:
    upos: VERB:past
    note: "verb have, past tense 	had"
  VHG:
    upos: VERB:ing
    note: "verb have, gerund/present participle 	having"
  VHN:
    upos: VERB:part
    note: "verb have, past participle 	had"
  VHP:
    upos: VERB
    note: "verb have, sing. present, non-3d 	have"
  VHZ:
    upos: VERB
    note: "verb have, 3rd person sing. present 	has"
  VV:
    upos: VERB:base
    note: "verb, base form 	take"
  VVD:
    upos: VERB:past
    note: "verb, past tense 	took"
  VVG:
    upos: VERB:ing
    note: "verb, gerund/present participle 	taking"
  VVN:
    upos: VERB:part
    note: "verb, past participle 	taken"
  VVP:
    upos: VERB
    note: "verb, present, not 3rd person 	take"
  VVZ:
    upos: VERB
    note: "verb, 3rd person sing. present 	takes"
  WDT:
    upos: PRON
    note: "wh-determiner 	which"
  WP:
    upos: PRON
    note: "wh-pronoun 	who, what"
  WPZ:
    upos: PRON
    note: "possessive wh-pronoun 	whose"
  WRB:
    upos: ADV
    note: "wh-abverb 	where, when"
  Z:
    upos: PART
    note: "possessive ending 	‘s"
